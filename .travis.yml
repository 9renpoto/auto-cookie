sudo: false
language: node_js
matrix:
  allow_failures:
  - node_js: stable
  - env: CI_MODE=sauce
addon:
  firefox: latest
node_js:
- stable
- 6
env:
  matrix:
  - CI_MODE=sauce
  - CI_MODE=local
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
notifications:
  email: false
deploy:
  provider: npm
  email: develop@uncovertruth.co.jp
  api_key:
    secure: 
  on:
    repo: uncovertruth/auto-cookie
    tags: true
    condition: $CI_MODE = local
